<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>JavaScript CRUD</title>
  </head>
  <body>
    <div class="bg-primary text-white py-1">
      <h3 class="container px-0">Sticky Notes</h3>
    </div>
    <div class="container border p-4 mt-4">
      <h1 class="display-4">Say Something</h1>
      <p class="lead">What's on your mind?</p>
      <form id="form">
        <div class="mb-3">
          <input
            type="text"
            name="title"
            class="form-control"
            id="title"
            placeholder="Post Title"
          />
        </div>
        <div class="mb-3">
          <textarea
            name="body"
            class="form-control"
            id="body"
            rows="3"
            placeholder="Post Body"
          ></textarea>
        </div>
        <button id="btn1" type="submit" class="btn mb-2 btn-primary w-100">
          Submit
        </button>
      </form>
    </div>
    <div class="posts mt-3"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
